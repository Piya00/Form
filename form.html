<body>

	<h1>Form Example</h1>

	<form>

		<label class="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>

		<label class="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label class="remember">Remember me:</label>
		<input type="checkbox" id="remember" name="remember"><br><br>

		<label class="gender">Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male">
		<label class="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label class="female">Female</label><br><br>

		<label class="country">Country:</label>
		<select id="country" name="country">
			<option value="usa">USA</option>
			<option value="canada">Canada</option>
			<option value="uk">UK</option>
			<option value="australia">Australia</option>
		</select><br><br>

		<a><label class="photo">Upload a photo:</label>
		<input type="file" id="photo" name="photo"><br><br></a>

		<label class="message">Message:</label><br>
		<textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

		<input type="submit" value="Submit">
		<input type="reset" value="Reset">

	</form>
	<button type="button">Click Me!</button>

</body>
